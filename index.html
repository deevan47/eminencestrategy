<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMINENCE | Strategic Stakeholder Engagement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Playfair+Display:ital,wght@1,700;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --eminence-red: #b81422;
            --eminence-red-light: #fff5f5;
            --eminence-black: #1a1a1a;
            --footer-bg: #262626;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #fff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: var(--eminence-black);
        }
        .logo-font {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            letter-spacing: -0.02em;
        }
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        .text-huge {
            font-size: clamp(2.5rem, 10vw, 9rem);
            line-height: 0.9;
            letter-spacing: -0.06em;
            font-weight: 900;
        }
        .text-header {
            font-size: clamp(1.8rem, 4vw, 4rem);
            line-height: 1;
            letter-spacing: -0.04em;
            font-weight: 900;
        }
        .snap-container {
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .snap-fold {
            scroll-snap-align: start;
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .bg-eminence-red { background-color: var(--eminence-red); }
        .bg-eminence-red-light { background-color: var(--eminence-red-light); }
        .text-eminence-red { color: var(--eminence-red); }
        
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 40s linear infinite;
        }
        .animate-marquee:hover {
            animation-play-state: paused;
        }
        
        .grid-blueprint {
            background-size: 60px 60px;
            background-image: linear-gradient(to right, rgba(184, 20, 34, 0.04) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(184, 20, 34, 0.04) 1px, transparent 1px);
        }

        .reveal-up {
            animation: revealUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes revealUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
